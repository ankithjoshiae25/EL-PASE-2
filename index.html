<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Mile Mobility</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/extra.css">
</head>

<body>
    <div class="app-container">
        <!-- Map Background -->
        <div id="map"></div>

        <!-- Floating Search Bar / Header -->
        <div class="search-container glass-panel">
            <div class="search-box">
                <div class="search-icon">ðŸŸ¢</div>
                <input type="text" id="start-input" placeholder="Your Location (e.g. Indiranagar)" value="Indiranagar">
            </div>
            <div class="search-divider"></div>
            <div class="search-box">
                <div class="search-icon">ðŸ”´</div>
                <input type="text" id="destination-input" placeholder="Where to?">
                <button id="search-btn" class="primary-btn" onclick="window.handleSearch()">Go</button>
            </div>
        </div>

        <!-- Bottom Sheet / Results Panel (Hidden by default) -->
        <div id="results-panel" class="results-panel glass-panel hidden">
            <div class="drag-handle"></div>
            <div class="results-header">
                <h2>Best Routes</h2>
                <span class="badge ai-badge">AI Recommended</span>
            </div>
            <div id="routes-list" class="routes-list">
                <!-- Routes will be injected here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>

</html>
